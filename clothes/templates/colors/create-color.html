{% extends 'lh/base.html' %}

{% block content %}

    <h1>Добавить цветовую категорию</h1>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
         <div class="mb-3"  align="left">
             <label for="color-title" class="form-label">Название</label>
            {{ form.color }}
            <div id="titleHelp" class="form-text">Например: Деликатное бежевое</div>
         </div>

        <div class="mb-3"  align="left">
            <label for="formFile" class="form-label">Фотография для ассоциации</label>
            {{ form.image }}
        </div>

    <div class="blank"></div>

    {% csrf_token %}

        <button type="submit" class="btn btn-success">Добавить</button>
    </form>

    <a href="{% url 'home' %}">Forgot password?</a>

{% endblock %}
